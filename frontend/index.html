<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First Grade Math</title>
</head>

<body class="bg-dark text-white">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container-fluid">
      <span class="navbar-brand fw-bold">First Grade Math</span>
      <div class="ms-auto">
        <a class="nav-link text-white" href="#" target="_blank"
          rel="noopener">
          More Practice
        </a>
      </div>
    </div>
  </nav>

  <!-- Addition Table using <table> -->
  <div class="container text-center mt-4">
    <h2 class="p-3 rounded-pill fw-bold d-inline-block text-white" style="background-color: var(--bs-purple);">
      Addition Table
    </h2>

    <table class="table table-bordered table-dark mt-3 text-center align-middle">
      <thead>
        <tr>
          <th class="text-white" style="background-color: var(--bs-purple);">+</th>
          <th class="text-white" style="background-color: var(--bs-purple);">1</th>
          <th class="text-white" style="background-color: var(--bs-purple);">2</th>
          <th class="text-white" style="background-color: var(--bs-purple);">3</th>
          <th class="text-white" style="background-color: var(--bs-purple);">4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th class="bg-secondary text-white">1</th>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
        <tr>
          <th class="bg-secondary text-white">2</th>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <th class="bg-secondary text-white">3</th>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
